<div id="position_kick_modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Are you sure?</h4>
            </div>
            <div class="modal-body">
                <h3>Do you really want to kick <span class="username"></span> from the Project?</h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger confirm">Remove</button>
        </div>
    </div>
  </div>
</div>

<script>

$(document).ready(function(){
    $("#position_kick_modal").on("show.bs.modal", function(event){
        $(event.currentTarget).find(".username").text($(event.relatedTarget).data("username"));
    });
});

</script>
