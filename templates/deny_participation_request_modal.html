<div id="deny_participation_request_modal" class="modal fade" tabindex="-1" role="dialog" data-project-participation-request-id="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Are you sure?</h4>
            </div>
            <div class="modal-body">
                <h3>Do you really want to deny <span class="username"></span>'s request to participate?</h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger confirm">Deny</button>
        </div>
    </div>
  </div>
</div>

<script>

$(document).ready(function(){
    $("#deny_participation_request_modal").on("show.bs.modal", function(event){
        $(event.currentTarget).find(".username").text($(event.relatedTarget).data("username"));
        $(event.currentTarget).attr("data-project-participation-request-id", $(event.relatedTarget).data("project-participation-request-id-id"));
    });

    $("#deny_participation_request_modal").on("click", ".confirm", function(event){
        Projectie.Project.cancelParticipationRequest($(event.delegateTarget).attr("data-project-participation-request-id"));
        location.reload();
    });
});

</script>
